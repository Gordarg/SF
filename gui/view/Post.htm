<form id="post" enctype="multipart/form-data">
  <input id="id" name="id" type="hidden">
  <input id="masterid" name="masterid" type="hidden">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control" placeholder="Enter post title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea name="body" id="body" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <input name="content" type="file" class="form-control" aria-describedby="content">
    <small id="content" class="form-text text-muted">Don't change in case you don't want to update the content.</small>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select name="status">
      <option value="DRAFT">Draft</option>
      <option value="PUBLISH">Publish</option>
    </select>
  </div>

  <input type="submit" class="btn btn-primary" id="insert" value="Submit" />
  <input type="submit" class="btn btn-secondary" id="update" value="Update" />
  <input type="submit" class="btn btn-warning" id="delete" value="Delete" />
</form>
