<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" placeholder="Enter post title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Body</label>
    <textarea name="body" id="body" cols="30" rows="10"></textarea>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <input type="file" class="form-control" aria-describedby="content">
    <small id="content" class="form-text text-muted">Don't change in case you don't want to update the content.</small>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select name="status">
      <option value="DRAFT">Draft</option>
      <option value="PUBLISH">Publish</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
